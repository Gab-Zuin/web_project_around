<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Alrededor de los EE.UU.</title>
    <meta
      name="description"
      content="Portafolio fotografias del equipo TripleTen EE.UU."
    />
    <meta name="author" content="Gabs" />
    <meta name="keywords" content="html, css, javascript" />
    <link rel="shortcut icon" href="./favicon.ico" />
    <link rel="stylesheet" href="./pages/index.css" />
  </head>
  <body>
    <div class="page">
      <header class="header">
        <img
          src="./Images/Vector-Around.png"
          alt="vector Encabezado"
          class="header__vector"
        />
      </header>
      <main class="content">
        <section>
          <div class="profile">
            <img
              src="./Images/Avatar.jpg"
              alt="Avatar profile"
              class="profile__avatar"
            />
            <div class="profile__info">
              <div class="profile__content">
                <h1 class="profile__name">Jacques Cousteau</h1>
                <button class="profile__edit-button">
                  <img src="./Images/Vector edit.svg" alt="Boton editar" />
                </button>
              </div>
              <p class="profile__profession">Explorador</p>
            </div>
            <button class="profile__add-button">
              <img src="./Images/Vector add.svg" alt="Boton agregar" />
            </button>
          </div>
          <div class="container"></div>
        </section>

        <!-- POPUP EDITAR PERFIL -->
        <div class="popup" id="popup-edit-profile">
          <form class="popup__container" id="form__profile">
            <img
              src="./Images/Close Icon.svg"
              alt="boton de cierre"
              class="popup__close"
            />
            <fieldset class="form">
              <h2 class="form__title">Editar perfil</h2>

              <input
                type="text"
                class="form__input form__input_name"
                id="input_name"
                name="name"
                minlength="2"
                maxlength="40"
                placeholder="Nombre"
                required
              />
              <span class="form__input_type_error input_name-error"></span>
              <input
                type="text"
                class="form__input form__input_about"
                id="input_about"
                name="about"
                minlength="2"
                maxlength="200"
                placeholder="Acerca de mí"
                required
              />
              <span class="form__input_type_error input_about-error"></span>
              <button class="form__submit" type="submit">Guardar</button>
            </fieldset>
          </form>
        </div>
        <!-- POPUP AGREGAR CARTA -->
        <div class="popup" id="popup-add-card">
          <form class="popup__container" id="popup-form-card">
            <img
              src="./Images/Close Icon.svg"
              alt="boton de cierre"
              class="popup__close"
            />
            <fieldset class="form">
              <h2 class="form__title">Nuevo lugar</h2>

              <input
                type="text"
                class="form__input form__input_title"
                id="input_title"
                name="title"
                minlength="2"
                maxlength="30"
                placeholder="Título"
                required
              />
              <span class="form__input_type_error input_title-error"></span>
              <input
                type="url"
                class="form__input form__input_link"
                id="input_link"
                name="link"
                placeholder="Enlace a la imagen"
                required
              />
              <span class="form__input_type_error input_link-error"></span>
              <button class="form__submit" type="submit">Crear</button>
            </fieldset>
          </form>
        </div>
        <!-- POPUP AMPLIAR IMAGEN DE LA CARTA -->
        <div class="popup" id="popup-image">
          <div class="popup__container_image" id="popup-container-image">
            <div class="popup__align">
              <img
                src="./Images/Close Icon.svg"
                alt="boton de cierre"
                class="popup__close popup__close-image"
              />
              <img
                src="https://practicum-content.s3.us-west-1.amazonaws.com/new-markets/WEB_sprint_5/ES/yosemite.jpg"
                alt="imagen expandida"
                class="popup__image_expand"
              />
              <h2 class="popup__image_title">Autor</h2>
            </div>
          </div>
        </div>
        <!-- POPUP CONFIRMAR ELIMINAR CARTA -->
        <div class="popup" id="popup-delete-card">
          <form class="popup__container" id="popup-form-delete-card">
            <img
              src="./Images/Close Icon.svg"
              alt="boton de cierre"
              class="popup__close"
            />
            <fieldset class="form">
              <h2 class="form__title">¿Estás seguro?</h2>
              <button class="form__submit" type="submit">Sí</button>
            </fieldset>
          </form>
        </div>
        <section></section>
      </main>
      <footer class="footer">&copy; 2025 Around The U.S.</footer>
      <template class="card__template">
        <div class="card">
          <div class="card__trash"></div>
          <img src="." class="card__image" />
          <div class="card__content">
            <h2 class="card__place"></h2>
            <div class="card__like"></div>
          </div>
        </div>
      </template>
      <script src="../src/scripts/index.js" type="module"></script>
    </div>
  </body>
</html>
