<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Alrededor de los EE.UU.</title>
    <meta
      name="description"
      content="Portafolio fotografias del equipo TripleTen"
    />
    <meta name="author" content="Gabs" />
    <meta name="keywords" content="html, css, javascript" />
    <link rel="shortcut icon" href="./favicon.ico" />
    <link rel="stylesheet" href="./index.css" />
    <link rel="preconnect" href="https://rsms.me/" />
    <link rel="stylesheet" href="https://rsms.me/inter/inter.css" />
  </head>
  <body>
    <div class="page">
      <header class="header">
        <img
          src="./Images/Vector-Around.png"
          alt="vector Encabezado"
          class="header__vector"
        />
        <img src="./Images/Line.png" alt="vector linea" class="header__line" />
      </header>
      <main class="content">
        <section>
          <div class="profile">
            <img
              src="./Images/Avatar.jpg"
              alt="Avatar profile"
              class="profile__avatar"
            />
            <h1 class="profile__name">Jacques Cousteau</h1>
            <img
              src="./Images/Edit Button.png"
              alt="edit button"
              class="profile__edit-button"
            />
            <p class="profile__profession">Explorador</p>
            <img
              src="./Images/Add Button.png"
              alt="Add button"
              class="profile__add-button"
            />
          </div>
        </section>
        <section>
          <div class="container">
            <div class="card">
              <!-- 1 -->
              <img
                src="./Images/Polo Sur.jpg"
                alt="Zonas Polares"
                class="card__image"
              />
              <div class="card__content">
                <p class="card__place">Polo Sur</p>
                <img
                  src="./Images/Vector Like.svg"
                  alt="vector Like"
                  class="card__like"
                />
              </div>
            </div>

            <div class="card">
              <!-- 2 -->
              <img
                src="./Images/Amazonas.jpg"
                alt="El Amazonas"
                class="card__image"
              />
              <div class="card__content">
                <p class="card__place">El Amazonas</p>
                <img
                  src="./Images/Vector Like.svg"
                  alt="vector Like"
                  class="card__like"
                />
              </div>
            </div>

            <div class="card">
              <!-- 3 -->
              <img
                src="./Images/Namuli.jpg"
                alt=" Isla de Nueva Guinea"
                class="card__image"
              />
              <div class="card__content">
                <p class="card__place">Namuli</p>
                <img
                  src="./Images/Vector Like.svg"
                  alt="vector Like"
                  class="card__like"
                />
              </div>
            </div>

            <div class="card">
              <!-- 4 -->
              <img
                src="./Images/Polo Norte.jpg"
                alt="Archipilago Bijagos"
                class="card__image"
              />
              <div class="card__content">
                <p class="card__place">Polo Norte</p>
                <img
                  src="./Images/Vector Like.svg"
                  alt="vector Like"
                  class="card__like"
                />
              </div>
            </div>

            <div class="card">
              <!-- 5 -->
              <img
                src="./Images/Isla Príncipe.jpg"
                alt="La Isla Príncipe"
                class="card__image"
              />
              <div class="card__content">
                <p class="card__place">Isla Príncipe</p>
                <img
                  src="./Images/Vector Like.svg"
                  alt="vector Like"
                  class="card__like"
                />
              </div>
            </div>

            <div class="card">
              <!-- 6 -->
              <img
                src="./Images/Islas Salomón.jpg"
                alt="Islas Salomón"
                class="card__image"
              />
              <div class="card__content">
                <p class="card__place">Islas Salomón</p>
                <img
                  src="./Images/Vector Like.svg"
                  alt="vector Like"
                  class="card__like"
                />
              </div>
            </div>
          </div>
        </section>
      </main>
      <footer class="footer">© 2021 Around The U.S.</footer>
    </div>
  </body>
</html>
