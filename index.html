<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Alrededor de los EE.UU.</title>
    <meta
      name="description"
      content="Portafolio fotografias del equipo TripleTen EE.UU."
    />
    <meta name="author" content="Gabs" />
    <meta name="keywords" content="html, css, javascript" />
    <link rel="shortcut icon" href="./favicon.ico" />
    <link rel="stylesheet" href="./pages/index.css" />
  </head>
  <body>
    <div class="page">
      <header class="header">
        <img
          src="./Images/Vector-Around.png"
          alt="vector Encabezado"
          class="header__vector"
        />
      </header>
      <main class="content">
        <section>
          <div class="profile">
            <img
              src="./Images/Avatar.jpg"
              alt="Avatar profile"
              class="profile__avatar"
            />
            <div class="profile__info">
              <div class="profile__content">
                <h1 class="profile__name">Jacques Cousteau</h1>
                <button class="profile__edit-button">
                  <img src="./Images/Vector edit.svg" alt="Boton editar" />
                </button>
              </div>
              <p class="profile__profession">Explorador</p>
            </div>
            <button class="profile__add-button">
              <img src="./Images/Vector add.svg" alt="Boton agregar" />
            </button>
          </div>
          <div class="container"></div>
        </section>

        <!-- POPUP EDITAR PERFIL -->
        <div class="popup" id="popup-edit-profile">
          <form class="popup__container" id="form__profile">
            <img
              src="./Images/Close Icon.svg"
              alt="boton de cierre"
              class="popup__close"
            />
            <fieldset class="form">
              <h2 class="form__title">Editar perfil</h2>

              <input
                type="text"
                class="form__input form__input_name"
                id="input_name"
                name="name"
                placeholder="Nombre"
                required
              />
              <input
                type="text"
                class="form__input form__input_about"
                id="input_about"
                name="about"
                placeholder="Acerca de mí"
                required
              />
              <button class="form__submit" type="submit">Guardar</button>
            </fieldset>
          </form>
        </div>
        <!-- POPUP AGREGAR LUGAR -->
        <div class="popup" id="popup-add-card">
          <form class="popup__container" id="popup-form-card">
            <img
              src="./Images/Close Icon.svg"
              alt="boton de cierre"
              class="popup__close"
            />
            <fieldset class="form">
              <h2 class="form__title">Nuevo Lugar</h2>

              <input
                type="text"
                class="form__input form__input_title"
                id="input_title"
                name="title"
                placeholder="Título"
                required
              />
              <input
                type="text"
                class="form__input form__input_link"
                id="input_link"
                name="link"
                placeholder="Enlace a la imagen"
                required
              />
              <button class="form__submit" type="submit">Crear</button>
            </fieldset>
          </form>
        </div>
        <section></section>
      </main>
      <footer class="footer">&copy; 2021 Around The U.S.</footer>

      <template class="card__template">
        <div class="card">
          <img
            src="./Images/Trash.svg"
            alt="vector Trash"
            class="card__trash"
          />
          <img src="." class="card__image" />
          <div class="card__content">
            <h2 class="card__place"></h2>
            <img
              src="./Images/Vector Like.svg"
              alt="vector Like"
              class="card__like"
            />
          </div>
        </div>
      </template>
      <script src="./index.js"></script>
    </div>
  </body>
</html>
