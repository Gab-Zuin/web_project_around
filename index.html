<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Alrededor de los EE.UU.</title>
    <meta
      name="description"
      content="Portafolio fotografias del equipo TripleTen EE.UU."
    />
    <meta name="author" content="Gabs" />
    <meta name="keywords" content="html, css, javascript" />
    <link rel="shortcut icon" href="./favicon.ico" />
    <link rel="stylesheet" href="./pages/index.css" />
    <link rel="preconnect" href="https://rsms.me/" />
    <link rel="stylesheet" href="https://rsms.me/inter/inter.css" />
  </head>
  <body>
    <div class="page">
      <header class="header">
        <img
          src="./Images/Vector-Around.png"
          alt="vector Encabezado"
          class="header__vector"
        />
      </header>
      <main class="content">
        <section>
          <div class="profile">
            <img
              src="./Images/Avatar.jpg"
              alt="Avatar profile"
              class="profile__avatar"
            />
            <div class="profile__info">
              <div class="profile__content">
                <h1 class="profile__name">Jacques Cousteau</h1>
                <button class="profile__edit-button">
                  <img src="./Images/Vector edit.svg" alt="Boton editar" />
                </button>
              </div>
              <p class="profile__profession">Explorador</p>
            </div>
            <button class="profile__add-button">
              <img src="./Images/Vector add.svg" alt="Boton editar" />
            </button>
          </div>
        </section>
        <div class="popup" id="">
          <form class="popup__container">
            <button class="popup__close">
              <img src="./Images/Close Icon.svg" alt="boton de cierre" />
            </button>
            <fieldset class="form">
              <h2 class="form__title">Editar perfil</h2>

              <input
                type="text"
                class="form__input form__input_name"
                id="input_name"
                name="name"
                placeholder="Nombre"
                required
              />
              <input
                type="text"
                class="form__input form__input_about"
                id="input_about"
                name="about"
                placeholder="Acerca de mí"
                required
              />
              <button class="form__submit" type="submit">Guardar</button>
            </fieldset>
          </form>
        </div>
        <section>
          <div class="container">
            <div class="card">
              <!-- 1 -->
              <img
                src="./Images/Grand Teton.jpg"
                alt="Grand Teton"
                class="card__image"
              />
              <div class="card__content">
                <p class="card__place">Grand Teton</p>
                <img
                  src="./Images/Vector Like.svg"
                  alt="vector Like"
                  class="card__like"
                />
              </div>
            </div>

            <div class="card">
              <!-- 2 -->
              <img
                src="./Images/Rocky Mountain.jpg"
                alt="Rocky Mountain"
                class="card__image"
              />
              <div class="card__content">
                <p class="card__place">Rocky Mountain</p>
                <img
                  src="./Images/Vector Like.svg"
                  alt="vector Like"
                  class="card__like"
                />
              </div>
            </div>

            <div class="card">
              <!-- 3 -->
              <img
                src="./Images/Grand Canyon.jpg"
                alt="Grand Canyon"
                class="card__image"
              />
              <div class="card__content">
                <p class="card__place">Grand Canyon</p>
                <img
                  src="./Images/Vector Like.svg"
                  alt="vector Like"
                  class="card__like"
                />
              </div>
            </div>

            <div class="card">
              <!-- 4 -->
              <img src="./Images/Zion.jpg" alt="Zion" class="card__image" />
              <div class="card__content">
                <p class="card__place">Zion</p>
                <img
                  src="./Images/Vector Like.svg"
                  alt="vector Like"
                  class="card__like"
                />
              </div>
            </div>

            <div class="card">
              <!-- 5 -->
              <img src="./Images/Acadia.jpg" alt="Acadia" class="card__image" />
              <div class="card__content">
                <p class="card__place">Acadia</p>
                <img
                  src="./Images/Vector Like.svg"
                  alt="vector Like"
                  class="card__like"
                />
              </div>
            </div>

            <div class="card">
              <!-- 6 -->
              <img
                src="./Images/Yellowstone.jpg"
                alt="Yellowstone"
                class="card__image"
              />
              <div class="card__content">
                <p class="card__place">Yellowstone</p>
                <img
                  src="./Images/Vector Like.svg"
                  alt="vector Like"
                  class="card__like"
                />
              </div>
            </div>
          </div>
        </section>
      </main>
      <footer class="footer">© 2021 Around The U.S.</footer>
      <script src="./index.js"></script>
    </div>
  </body>
</html>
